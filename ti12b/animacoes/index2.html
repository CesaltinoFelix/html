<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animacao 2</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
      }

      .circulo {
        background-color: #000;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        position: relative;
      }

      .circulo::after {
        content: "";
        bottom: 0px;
        top: 0px;
        border-radius: 50%;
        position: absolute;
        background-color: white;
        width: 100%;
        height: 100%;
        z-index: -1;
        box-shadow: 0px 0px 40px #fff;
        animation: andar 8s linear infinite;
      }

      @keyframes andar {
        0% {
          transform: translateX(-60px);
        }
        50% {
          transform: translateX(60px);
        }
        100% {
          transform: translateX(-60px);
        }
      }

      @media (max-width:600px)
      {
        .circulo {
        width: 200px;
        height: 200px;
      }

        @keyframes andar {
        0% {
          transform: translateX(-20px);
        }
        50% {
          transform: translateX(20px);
        }
        100% {
          transform: translateX(-20px);
        }
      }
      }
    </style>
  </head>
  <body>
    <div class="circulo"></div>
  </body>
</html>
