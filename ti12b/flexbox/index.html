<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: end;
            justify-content: space-between;
            /* justify-content: space-between; */
            gap: 20px;
        }

        #div1{
            width: 300px;
            height: 300px;
            background-color: red;
        }

        #div2{
            width: 300px;
            height: 300px;
            background-color: green;
        }

         #div3{
            width: 300px;
            height: 300px;
            background-color: yellow;
        }

    </style>
</head>
<body>
    
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    
</body>
</html>
