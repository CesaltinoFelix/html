<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            margin: 0px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        div{
            width: 100%;
            height: auto;
        }
        #div1, #div2 , #div3{
            width: 100px;
            height: 100px;
            background-color: red;
        }

        #div1{
            background-color: green;
        }

        
        #div2{
            background-color: yellow;
        }

        #primeiro{
            display: flex;
            justify-content: end;
        }

        #segundo{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    
    <div id="primeiro">
        <div id="div1"></div>
    </div>
    <div id="segundo">
        <div id="div2"></div>
    </div>
    <div id="terceiro">
        <div id="div3"></div>
    </div>
</body>
</html>
