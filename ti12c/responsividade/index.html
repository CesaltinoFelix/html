<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsividade</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
      }
      /* menu para desktop */
      header {
        background-color: rgb(26, 26, 89);
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      header nav {
        width: 80%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      header nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      header nav ul a {
        color: #fff;
        text-decoration: none;
        font-size: 14px;
        font-family: Arial, Helvetica, sans-serif;
        text-transform: uppercase;
        font-weight: bold;
        transition: all 1s;
      }

      header nav ul a:hover {
        color: #ff8903;
        font-size: 18px;
      }

      /* menu mobile */
      .menu-mobile {
        background-color: rgb(26, 26, 89);
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        display: none;
      }

      .menu-mobile nav {
        width: 80%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .menu-mobile nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .menu-mobile nav ul a {
        color: #fff;
        text-decoration: none;
        font-size: 14px;
        font-family: Arial, Helvetica, sans-serif;
        text-transform: uppercase;
        font-weight: bold;
        transition: all 1s;
      }

      .menu-mobile nav ul a:hover {
        color: #ff8903;
        font-size: 18px;
      }

      @media (max-width: 600px) {
        header{
            display: none;
        }
        .menu-mobile {
          display: flex;
          height: 300px;
        }
        .menu-mobile nav ul {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">Gallery</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="menu-mobile">
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">Gallery</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
