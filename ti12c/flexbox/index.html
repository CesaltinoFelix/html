<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <style>
      div {
        height: 100px;
        width: 150px;
      }

      #div1 {
        background-color: red;
      }

      #div2 {
        background-color: magenta;
      }

      #div3 {
        background-color: green;
      }

      body{
        margin: 0px;
        display: flex;
        height: 100vh;
        flex-direction: column;
        justify-content: center;
        align-items:  center; 
      }
    </style>
  </head>
  <body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
  </body>
</html>
