<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 01</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body{
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }


        .circule{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: black;
            position: relative;
        }

        .circule::before{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: white;
            top: 0;
            z-index: -1;
            animation: andar 8s infinite linear;
        }

        /* ol li::marker{
            color: red;
            font-size: 22px;
            font-family: fantasy;
            font-style: italic;
        } */

        @keyframes andar {
            0%{
                transform: translateX(-60px);
                box-shadow: 0px 0px 0px #fff;

            }

            50%{
                box-shadow: 0px 0px 20px #fff;
                transform: translateX(60px);
            }

            100%{
                box-shadow: 0px 0px 0px #fff;
                transform: translateX(-60px);

            }
        }
    </style>
</head>
<body>
    <!--<ol>
        <li>Cesaltino</li>
        <li>Felix</li>
        <li>Cefelix</li>
    </ol> -->
    <div class="circule"></div>
</body>
</html>
