<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DDF - inscricao</title>
  </head>
  <body>
    <h1>DDF - Formulario de Inscricao</h1>
    <form action="index.html">
      <label for="nome">Nome:</label><br />
      <input type="text" required id="nome" placeholder="Digite o seu nome" />
      <br />
      <br />
      <label for="email">Email:</label><br />
      <input
        type="email"
        required
        id="email"
        placeholder="Digite o seu email"
      />
      <br />
      <br />
      <label for="data">Data Nascimento:</label><br />
      <input
        type="date"
        required
        id="data"
        
      />
      <br />
      <br />
      <label for="palavra-passe">Digite a sua nova palavra-passe:</label><br />
      <input
        type="password"
        required
        id="palavra-passe"
        
      />
      <br />
      <br />
    
      <label >Genero:</label>
      <br>
      <input type="radio" name="genero" id="masculino" checked>
      <label for="">Masculino</label>
      <br>
      <input type="radio" name="genero" id="femenino">
      <label for="">Femenino</label>
      <br>
      <br>
      <label >O que desejas aprender?</label><br>
      <input type="checkbox" name="" id=""> <label for="">Javascript</label><br>
      <input type="checkbox" name="" id=""> <label for="">Nodejs</label><br>
      <input type="checkbox" name="" id=""> <label for="">HTML</label><br>
      <input type="checkbox" name="" id=""> <label for="">CSS</label><br>
      <input type="checkbox" name="" id=""> <label for="">React</label><br>


      <br>
      <br>
      <br>
      <br>
      <input type="submit" value="Inscrever-se" />
    </form>
  </body>
</html>
