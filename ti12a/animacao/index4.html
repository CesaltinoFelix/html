<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animacao 2</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        width: 100%;
        color: #fff;
      }

      header {
        background-color: #000077;
        height: 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 40px;
      }
      nav {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      a {
        color: inherit;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        font-family: Georgia, "Times New Roman", Times, serif;
        position: relative;
      }

      a::before {
        content: "";
        position: absolute;
        bottom: -10px;
        height: 5px;
        width: 0px;
        background-color: #fff;
        transition: all 1s;
      }

      button {
        width: 80px;
        height: 40px;
        background-color: #fff;
        color: #000077;
        font-size: 18px;
        display: none;
      }
      a:hover::before {
        width: 100%;
      }

      @media (max-width: 768px) {
        nav {
          position: fixed;
          right: 0;
          flex-direction: column;
          top: 60px;
          background-color: #000077;
          gap: 10px;
          padding: 10px 40px;
          height: calc(100% - 60px);
          transition: transform 0.8s ease-in-out;
          transform: translateX(100%);
        }

        nav.show{
          transform: translateX(0);
        }

        button {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div>Meu Logo</div>

      <button>X</button>
      <nav>
        <a href="">Home</a>
        <a href="">Blog</a>
        <a href="">About</a>
        <a href="">Contact</a>
      </nav>
    </header>

    <script>
      const button = document.querySelector("button");
      const nav = document.querySelector("nav");
      button.addEventListener('click',()=>{
        nav.classList.toggle('show');
      })
    </script>
  </body>
</html>
