<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacoes 3</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body{
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            background-color: black;
        }

        .item
        {
            width: 300px;
            height: 300px;
            background-color: black;
            border-radius: 50%;
            position: relative;
        }
   
        .item::before{
            position: absolute;
            content: " ";
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: white;
            z-index: -1;
            animation: andar 8s infinite linear;
        }


        @keyframes andar {
            0%{
                box-shadow: 0px 0px 0px #fff;
                transform: translateX(-60px);
            }

            50%{
                box-shadow: 0px 0px 20px #fff;
                transform: translateX(60px);

            }

             100%{
                box-shadow: 0px 0px 0px #fff;
                transform: translateX(-60px);
            }
        }
    </style>
</head>
<body>
   <div class="item"></div>
</body>
</html>
