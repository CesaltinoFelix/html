<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacoes 2</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body{
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        li::marker{
            color: red;
            font-size: 38px;
            font-family: fantasy;
        }
    </style>
</head>
<body>
    <ol>
        <li>Cesaltino</li>
        <li>Felix</li>
        <li>CeFelix</li>
    </ol>
</body>
</html>
