<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Grupos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 8px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f0f0f0;
            padding: 8px 12px;
            border-radius: 4px;
        }
        .remove-btn {
            background: #dc3545;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 4px 10px;
            cursor: pointer;
            font-size: 14px;
        }
        .remove-btn:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorteio de Grupos</h1>
        <button id="sortearBtn">Sortear Grupo</button>
        <div id="resultado" style="margin: 20px 0; font-size: 20px;"></div>
        <h2>Grupos já sorteados:</h2>
        <ul id="gruposSorteados"></ul>
    </div>
    <script>
        const grupos = [1, 2, 3, 4, 5, 6];
        let gruposRestantes = [...grupos];
        let gruposSorteados = [];

        const sortearBtn = document.getElementById('sortearBtn');
        const resultadoDiv = document.getElementById('resultado');
        const gruposSorteadosUl = document.getElementById('gruposSorteados');

        function atualizarLista() {
            gruposSorteadosUl.innerHTML = '';
            gruposSorteados.forEach(grupo => {
                const li = document.createElement('li');
                li.textContent = `Grupo ${grupo}`;
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Excluir';
                removeBtn.className = 'remove-btn';
                removeBtn.onclick = () => excluirGrupo(grupo);
                li.appendChild(removeBtn);
                gruposSorteadosUl.appendChild(li);
            });
        }

        function sortearGrupo() {
            if (gruposRestantes.length === 0) {
                resultadoDiv.textContent = 'Todos os grupos já foram sorteados!';
                return;
            }
            const idx = Math.floor(Math.random() * gruposRestantes.length);
            const grupo = gruposRestantes.splice(idx, 1)[0];
            gruposSorteados.push(grupo);
            resultadoDiv.textContent = `Grupo sorteado: ${grupo}`;
            atualizarLista();
        }

        function excluirGrupo(grupo) {
            if (confirm(`Deseja realmente excluir o Grupo ${grupo}?`)) {
                gruposSorteados = gruposSorteados.filter(g => g !== grupo);
                gruposRestantes.push(grupo);
                atualizarLista();
                resultadoDiv.textContent = `Grupo ${grupo} foi excluído dos sorteados.`;
            }
        }

        sortearBtn.addEventListener('click', sortearGrupo);
        atualizarLista();
    </script>
</body>
</html>
