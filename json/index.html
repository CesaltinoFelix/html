<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>
<body>
    

    <script>
        const pessoa = {
            nome: "Cesaltino Felix",
            idade: 59
        }


        const {nome, idade} = pessoa 
        
        console.log(`Nome: ${nome}\nIdade: ${idade}`)
    
    </script>


</body>
</html>
